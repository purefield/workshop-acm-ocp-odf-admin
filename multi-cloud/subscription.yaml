---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: secrets
  namespace: workshop-ocp-odf-admin
  labels:
    workshop: ocp-odf-admin
spec:
  channel: workshop-ocp-odf-admin/secrets
  packageFilter:
    annotations:
      secretgroup: workshop-secret
  placement:
    placementRef:
      kind: PlacementRule
      name: placement-workshop-ocp-odf-admin
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-path: deployment/
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/reconcile-rate: "off"
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    workshop: ocp-odf-admin
  name: dashboard
  namespace: workshop-ocp-odf-admin
spec:
  channel: workshop-ocp-odf-admin/dashboard
  placement:
    placementRef:
      kind: PlacementRule
      name: placement-workshop-ocp-odf-admin
